apiVersion: v1
kind: Pod
metadata:
    name: redis
    labels:
      app: redis
spec:
    restartPolicy: Always
    containers:
      - name: redis
        image: bitnami/redis:latest
        env:
          - name: REDIS_PASSWORD
            value: "ngogiahan7203"
        ports:
          - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
     app: redis
  ports:
    - name: redis
      protocol: TCP
      port: 6379
      targetPort: 6379
